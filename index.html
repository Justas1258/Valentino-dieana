<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1 id="manoh1">Sveikinu su Valentino diena!</h1>
    <p id="pastraipa">Su šv. Valentino diena!<br>
Lai gyvenimas bus kaip daina.<br>
O gyvenime – viskas puiku:<br>
Meilės, laimės tikrai nepritruks.</p>

<button onclick="fonas();">Spausti</button>
<script>
    
    function fonas(){
    document.body.style.backgroundImage = 'url(valentines.png)';

    document.getElementById('manoh1').style.color = 'Crimson';
    document.getElementById('pastraipa').style.fontFamily = 'Montserrat';
    }
</script>
